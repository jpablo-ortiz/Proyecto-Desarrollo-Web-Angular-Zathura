<html>
<h1 style="text-align: center; color:aliceblue;">Productos Compra</h1>

<body>
    <div class="container">

        <div *ngFor="let producto of productos" class="wrapper">
            <div class="card " style="margin-top: 15px;">
                <div class="card-body">
                    <h5 class="card-title"> Nombre {{producto.nombre}}</h5>
                    <p class="card-text"> ID :{{producto.id}}</p>
                    <a *ngIf="rolComerciante" [routerLink]="['/comprar', planetaIdActual, producto.id]" class="btn btn-primary">Comprar</a>
                    <a *ngIf="!rolComerciante" class="btn btn-secondary">Los Navegantes no pueden comerciar</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
