                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" [(ngModel)]="jug"
                    disabled>

        </div>
    </div>
    <div class="p-2"></div>

        <div class="form-group">
            <label for="apellido">Rol</label>

        </div>
    </div>
</div>
